<div class="main-container">
    <h1>Products</h1>
    <div class="product-display">
        @for(product of products; track product){
            <div class="image">
                <img [src]="product.image" alt="">
            </div>
            <div class="name">
                <p>{{product.name}}</p>
                <button class="btn-add-to-cart"></button>
    
            </div>

        }
      
    </div>



</div>
